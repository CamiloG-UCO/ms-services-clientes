# --- DB H2 ---
spring.datasource.url=jdbc:h2:mem:clients_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# --- Desactivar autoconfig de seguridad/OAuth en tests ---
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,\
org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,\
org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration,\
org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientWebSecurityAutoConfiguration,\
org.springframework.boot.autoconfigure.security.saml2.Saml2RelyingPartyAutoConfiguration

# --- JWT dummies (ajusta a lo que lea tu JwtService) ---
application.security.jwt.secret-key=test-secret-key
application.security.jwt.expiration=3600000
# application.security.jwt.refresh-expiration=7200000  # si tu servicio lo pide

# Logs suaves
logging.level.org.springframework=warn
logging.level.org.hibernate.SQL=info
